{% extends 'base.html' %}
{% block section %}

<br>
<h1>Compra de cryptos</h1>


<form action="/purchase" method="POST">

    <label for="from">
      From
      <select name="from_select" value="{{request.from_select}}">
        {% for item in crypto_usadas %}
        <option value="{{item}}" >{{item}}</option>
        {% endfor%}
        <option value="{{pre_from}}" placeholder="{{pre_from}}" selected>{{pre_from}}</option>
      </label>
      </select>
  
    <label for="to">
      To
      <select name="to_select" value="{{request.to_select}}">
        {% for item in crypto_usadas %}
        <option value="{{item}}" >{{item}}</option>
        {% endfor%}
        <option value="{{pre_to}}" placeholder="{{pre_to}}" selected>{{pre_to}}</option>
      </label>
      </select>
    
   
        <label for="Q2">
          Cantidad 
          <input value="{{q_to}}" type="number"  id="cantidad" name="quantity" placeholder="{{ q_to }} {{pre_from}}" >
        </label>  
      
        <label for="Q">
          Cambio
          <input value="{{valor}}" type="text"  id="precompra" name="quantity2" placeholder="{{valor}} {{pre_to}}" readonly>
        </label>
        

    <!-- Button -->
  <input type="submit" name = "Button" value="Previsualizar">
    <br>
  <input type="submit" name = "Button" value="Guardar">
    <br>

  </form>

  {% endblock %}

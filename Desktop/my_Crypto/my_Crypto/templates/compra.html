{% extends 'base.html' %}
{% block section %}

<!-- Mostrar errores de formulario -->
<br>
<h2>Tradeo cryptos</h2>
{% with messages = get_flashed_messages() %}
{% if messages %}
 <h3><ul class=flashes></h3>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
<br>
{% endif %}
{% endwith %}

<!-- Formulario -->
<form action="/purchase" method="POST">
    <label for="from">
      From 
      <select name="from_select" value="{{request.from_select}}" placeholder="{{pre_from}}"required>
        {% for item in crypto_usadas %}
        <option value="{{item}}" >{{item}}</option>
        {% endfor%}
        <option  placeholder="{{pre_from}}" selected>{{pre_from}}</option>
      </label>
      </select>

      <label for="Q2">
        Cantidad 
        <input value="{{q_to}}" type="number" step="0.000000000000000001" id="cantidad" name="quantity" placeholder="{{ q_to }} " required>
      </label>  
  
    <label for="to">
      To
      <select name="to_select" value="{{request.to_select}}" required>
        {% for item in crypto_posibles %}
        <option value="{{item}}" required>{{item}}</option>
        {% endfor%}
        <option value="{{pre_to}}" placeholder="{{pre_to}}" selected>{{pre_to}}</option>
      </label>
      </select>
    
        <label for="cam">
          Cambio
          <input value="{{valor}} {{pre_to}}" type="text"  id="precompra" name="cambio" readonly>
        </label>
        <label for="pu">
          Precio Unitario
          <input value="{{pu}} {{pre_from}}" type="text"  id="precompra" name="pu" readonly>
        </label>
        
    <!-- Button -->
  <input type="submit" name = "Button" value="Previsualizar" class="secondary">
    <br>
  <input type="submit" name = "Button" value="Guardar">
    <br>

  </form>
<br>

  {% endblock %}

{% extends 'base.html' %}
{% block section %}
<br>
<h1>Compra de cryptos</h1>

<form action="/purchase" method="POST">
  <div class="grid">
    <label for="from">
      From
      {{dataForm.from_select}}
      <select>
        {% for item in crypto_usadas %}
        <option value="{{item}}" selected >{{item}}</option>
        {% endfor%}
          <option value="" selected >Selecciona moneda/Crypto</option>
          
        </select>
    </label>

    <label for="to">
      To
      <select>
        
      {% for item in crypto_usadas %}
        <option value="{{item}}" selected>{{item}}</option>
      {% endfor%}
        <option value="0" selected>Selecciona moneda/Crypto</option>
      </select>
    </label>
  
     
  
    </div>
    <div class="grid">
     
        <label for="Q">
          Q
          {{dataForm.quantity}}
        </label>

        <label for="Q2">
          Q2
          <input type="text"  id="lastname" name="lastname" placeholder="Valor de cambio" readonly>
        </label>
    </div>

    <!-- Button -->
   {{dataForm.submit}}
    <br>
    <br>
</form>

{% endblock %}

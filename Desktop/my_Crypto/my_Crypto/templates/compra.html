{% extends 'base.html' %}
{% block section %}

<br>
<h1>Compra de cryptos</h1>

<form action="/purchase" method="POST">

  <div class="grid">

    <label for="from">
      From</label>
      <select name="from_select" value="{{request.from_select}}">
        {% for item in crypto_usadas %}
        <option value="{{item}}">{{item}}</option>
        {% endfor%}
        
      </select>
    
<br>

    <label for="to">
      To</label>
      <select name="to_select" value="{{request.to_select}}">
        {% for item in crypto_usadas %}
        <option value="{{item}}" selected>{{item}}</option>
        {% endfor%}
      </select>
    
  
    </div>
    <div class="grid">
        <label for="Q2">
          Cantidad 
        </label>
          <input type="number"  id="cantidad" name="quantity" placeholder="Cantidad a Convertir" >
            <br>
       
        <label for="Q">
          cambio
        </label>
          <input type="text"  id="precompra" name="quantity2" placeholder="{{valor}}" readonly>
    </div>
<br>
    <!-- Button -->
  <input type="submit" name = "Button" value="Previsualizar">
    <br>
  <input type="submit" name = "Button" value="Guardar">
    <br>
</form>

{% endblock %}
